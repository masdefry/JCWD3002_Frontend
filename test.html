<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional DOM</title>
  <style>
    #items {
      margin-top: 20px;
    }
    .item {
      padding: 5px;
      margin-bottom: 5px;
      background-color: lightgray;
    }
  </style>
</head>
<body>

  <h1>Traditional DOM Example</h1>
  <button id="updateDom">Update Items</button>
  <div id="items"></div>

  <script>
    const itemsContainer = document.getElementById("items");
    const updateDomBtn = document.getElementById("updateDom");

    updateDomBtn.addEventListener("click", () => {
      itemsContainer.innerHTML = '';  // Clear all items
      for (let i = 1; i <= 1000; i++) {
        const newItem = document.createElement('div');
        newItem.className = 'item';
        newItem.textContent = `Item ${i}`;
        itemsContainer.appendChild(newItem);  // Add each item directly to the DOM
      }
    });
  </script>

</body>
</html>
