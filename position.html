        Relative
        Akan Berpindah Terhadap Posisi Semula.
        Ketika Element Berpindah, Meninggalkan Celah Kosong
    -->
    Position Relative

        Box-01 
    </div>
    <div class="relative">
        Box-02 
    </div>
    <div class="relative">
        Box-03
    </div>
    <hr />
    <section id="absolute">
        <!-- 
            Absolute
            Akan Berpindah Terhadap Parent yang Memiliki Position Non-Static.
            Ketika Element Berpindah, Tidak Meninggalkan Celah Kosong
        -->
        Position Absolute
        <div class="absolute" >
            Kotak-01 
        </div>
        <div class="absolute">
            Kotak-02 
        </div>
        <div class="absolute">
            Kotak-03
        </div>
    </section>

        Sticky
